<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommendations System - Login</title>
    <!-- Link to external JavaScript file -->
    <script src="formValidation.js" defer></script> 
    <!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-OP5JBgcc4EDX06x/6GzCK5hQbe/Ej5DcT6+xl6bFBXxynz3z9ibO9TQ1z37WVsMW" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img3.jpg'); /* Add your image path here */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(200, 237, 247, 0.9); /* Add some transparency to the form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #f30c0cf6;
            margin-bottom: 40px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #ee1515;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO AI-HEALTHCARE</h1>
    <div class="container">
        <h2>Patient Login Form</h2>
        <form id="loginForm" onsubmit="validateForm(event)">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <select id="age" name="age" required>
                <option value="" disabled selected>Select Age Group</option>
                <option value="1-10">1-10</option>
                <option value="11-30">11-30</option>
                <option value="31-60">31-60</option>
                <option value="61-99">61-99</option>
            </select>

            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" name="patientId" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
